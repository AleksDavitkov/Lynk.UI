<div class="container">
  <h1 class="mt-3">Edit Category</h1>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading">
    <!-- Category Found -->
    <form *ngIf="category; else notFound" #form="ngForm" (ngSubmit)="OnFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input type="text" disabled id="categoryId" 
                 class="form-control" name="categoryId" [value]="category.id">
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input type="text" id="categoryName" 
                 class="form-control" name="categoryName" [(ngModel)]="category.name">
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryUrlHandle">Url Handle</label>
          <input type="text" id="categoryUrlHandle" 
                 class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="OnDelete()">Delete</button>
        </div>
      </div>
    </form>

    <!-- Category Not Found -->
    <ng-template #notFound>
      <div class="alert alert-warning mt-3" role="alert">
        Category not found!
      </div>
    </ng-template>
  </div>
</div>
